<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Task Details</h1>
    <p><strong>ID:</strong> <span th:text="${task.id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${task.title}"></span></p>
    <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
    <p><strong>Assignee:</strong> <span th:text="${task.assignee}"></span></p>
    <p><strong>Due Date:</strong> <span th:text="${formattedDueDate}"></span></p>
    <p><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>


    <div class="button-container">
        <a th:href="@{/tasks/update/{id}(id=${task.id})}">
            <button>Update Task</button>
        </a>
        <button onclick="window.location.href='/tasks/list'">Back to Task List</button>
    </div>
</body>
</html>
