<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Update Task</h1>

    <!-- Update Task Form -->
    <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" th:field="*{assignee}" required/>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" required/>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit">Update</button>
        </div>
    </form>

    <!-- Delete Task Form -->
    <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="button-container">
        <button type="submit" class="delete-button">Delete Task</button>
    </form>


    <br/><br/>

    <!-- Back to Task List Button -->
    <button onclick="window.location.href='/tasks/list'">Back to Task List</button>
</body>
</html>
