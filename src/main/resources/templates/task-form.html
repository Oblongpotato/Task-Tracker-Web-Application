<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Add New Task</h1>
    <form th:action="@{/tasks}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" th:field="*{assignee}" required/>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" required/>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
        </div>

        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='/home'">Close</button>
        </div>
    </form>
</body>
</html>
